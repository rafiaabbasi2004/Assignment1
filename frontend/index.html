<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Action Recognizer | Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f2027 0%, #2c5364 40%, #3a6ea5 70%, #e3eafc 100%);
            --card-gradient: linear-gradient(135deg, #ffffff 0%, #e3eafc 100%);
            --accent: #3a6ea5;
            --accent2: #5a8bb0;
            --accent3: #bfcfe7;
            --text-dark: #22223b;
            --text-light: #fff;
            --input-bg: #f7f9fc;
            --input-border: #bfcfe7;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-card {
            background: var(--card-gradient);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--accent3);
            box-shadow: 0 8px 32px rgba(58, 110, 165, 0.08);
            animation: fadeInUp 0.8s ease-out;
            max-width: 1000px;
            width: 95%;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent);
            text-shadow: 1px 1px 6px var(--accent3);
        }

        .img-section {
            position: relative;
            transition: transform 0.3s ease;
        }

        .img-section:hover {
            transform: scale(1.02);
        }

        .img-preview-container {
            border: 2px solid var(--accent3);
            border-radius: 20px;
            background: #f7f9fc;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 24px rgba(58,110,165,0.06);
        }

        #preview {
            max-width: 100%;
            max-height: 100%;
            transition: opacity 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(58,110,165,0.08);
        }

        .btn-upload {
            background: var(--accent);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(58,110,165,0.10);
        }

        .btn-upload:hover {
            background: var(--accent2);
            box-shadow: 0 10px 20px rgba(58,110,165,0.12);
            transform: translateY(-2px);
        }

        .form-control {
            background: var(--input-bg);
            color: var(--text-dark);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent3);
        }

        .result-panel {
            background: #f7f9fc;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--accent3);
            height: 100%;
            box-shadow: 0 2px 12px rgba(58,110,165,0.06);
        }

        .caption-output {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: capitalize;
            text-shadow: 1px 1px 6px var(--accent3);
        }

        .confidence-bar-container {
            height: 10px;
            background: #e3eafc;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(58,110,165,0.05);
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #3a6ea5, #bfcfe7);
            width: 0%;
            transition: width 1.5s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--accent3);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 class="text-center mb-5">AI ACTION DECODER</h2>

    <div class="row g-5">
        <div class="col-md-6">
            <div class="img-section">
                <div class="img-preview-container mb-4">
                    <img id="preview" src="https://via.placeholder.com/400x400/2a1b13/d7ccc8?text=Waiting+for+Image" alt="Action Preview">
                </div>
                <input type="file" id="imageInput" class="form-control mb-3 bg-dark text-white border-secondary" accept="image/*" onchange="updatePreview(event)">
                <button class="btn btn-upload w-100" id="runBtn" onclick="processAction()">
                    Scan Action
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <div class="result-panel d-flex flex-column justify-content-center">
                <div id="idle-state">
                    <h4 class="text-center text-muted">Awaiting analysis...</h4>
                    <p class="text-center small opacity-50">Upload a photo to detect the movement.</p>
                </div>

                <div id="loading-state" class="hidden text-center">
                    <div class="loader"></div>
                    <p class="mt-3">Analyzing Neural Patterns...</p>
                </div>

                <div id="output-state" class="hidden">
                    <p class="text-uppercase small mb-0" style="color: #a1887f; letter-spacing: 3px;">Detected Result</p>
                    <div class="caption-output" id="captionDisplay">Caption</div>
                    
                    <p class="mb-1 mt-4">Recognition Confidence</p>
                    <div class="confidence-bar-container">
                        <div class="confidence-fill" id="confBar"></div>
                    </div>
                    <h5 id="confValue">0%</h5>

                    <button class="btn btn-outline-secondary btn-sm mt-5 w-100" onclick="location.reload()">Clear All</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updatePreview(event) {
        if(event.target.files.length > 0){
            const src = URL.createObjectURL(event.target.files[0]);
            const preview = document.getElementById("preview");
            preview.src = src;
            preview.style.opacity = "1";
        }
    }

    async function processAction() {
        const fileInput = document.getElementById('imageInput');
        if (fileInput.files.length === 0) return alert("Please select an image file first.");

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        // Toggle UI
        document.getElementById('idle-state').classList.add('hidden');
        document.getElementById('loading-state').classList.remove('hidden');
        document.getElementById('output-state').classList.add('hidden');
        document.getElementById('confBar').style.width = "0%";

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('output-state').classList.remove('hidden');

            if (data.caption) {
                document.getElementById('captionDisplay').innerText = data.caption;
                document.getElementById('confValue').innerText = data.confidence + "%";
                
                // Animate bar
                setTimeout(() => {
                    document.getElementById('confBar').style.width = data.confidence + "%";
                }, 100);
            } else {
                alert("Processing failed on server.");
            }
        } catch (e) {
            alert("Connection error: Is Flask running?");
        }
    }
</script>

</body>
</html>
